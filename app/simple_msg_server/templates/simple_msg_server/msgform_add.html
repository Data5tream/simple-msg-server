{% extends 'simple_msg_server/base.html' %}
{% load static %}

{% block title %}Add form{% endblock %}

{% block body %}
    <div class="container">
        <nav aria-label="breadcrumb" class="border-bottom">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{% url 'form_list' %}">Forms</a></li>
                <li class="breadcrumb-item" aria-current="page">New form</li>
            </ol>
        </nav>

        <div class="row">
            <h1 class="mt-4">Add a new form</h1>
            <form id="createForm" action="{% url 'form_add' %}" method="post">
                {% csrf_token %}
                <h2 class="mt-3">Meta data</h2>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" id="name" name="name" placeholder="Name for your form" required>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Short description</label>
                    <input class="form-control" id="desc" name="desc" placeholder="A short description for your form"
                           required>
                </div>
                <div>
                    <h2>Fields</h2>
                    <div id="fieldList" class="mt-4"></div>
                    <button id="addField" class="btn btn-primary">Add another field</button>
                </div>
                <div class="mt-5 border-top pt-3 d-flex flex-column align-items-end">
                    <button type="submit" class="btn btn-success">Create form</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'simple_msg_server/js/form_add.js' %}"></script>
{% endblock %}
